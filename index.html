<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Anton&family=Kanit:wght@400;500;600&display=swap"
        rel="stylesheet">
    <title>Sistema de pedidos! v1.0</title>
</head>
    <body style="
            font-family: 'Anton', sans-serif; 
            background-color: rgb(255, 255, 255);
            height: 100vh;
        ">
        <!-- Nav -->
        <nav style="
            display: flex; 
            flex-direction: row; 
            margin-inline: auto;
            align-items: center; 
            justify-content: space-around; 
            background-color: #d5d4d4cb;
            padding: 1rem;
            border: 2px solid black;
            box-shadow: 3px 3px #6a6969cb
        ">
            <div>
                <img src="img/logo_vitec.png" alt="logo" style="
                        width: 6rem; 
                        border-radius: 5px; 
                        border: 2px solid black; 
                        padding: 10px;
                        background-color: darkgray;
                        box-shadow: 3px 3px #6a6969cb
                    ">
            </div>
            <div style="
                    font-family: 'Nunito', sans-serif; 
                    font-size: 16px;
                ">
                <h1 style="border-bottom: solid 2px black;">Distribuciones Pajarito</h1>
            </div>
        </nav>
        <!-- Pantalla de inicio, login de usuario -->
        <div id="divLogin" style="
                margin-top: 5rem; 
                border: 2px solid black; 
                width: 600px; 
                margin-inline: auto; 
                border-radius: 5px; 
                box-shadow: 3px 3px #6a6969cb;
                background-color: #d5d4d4cb;
                display: block;
            ">
            <h3 style="
                    margin: 0; 
                    text-align: center; 
                    background-color: darkgrey; 
                    color: rgb(44, 144, 52);
                ">
                ACCEDER
            </h3>
            <div style="margin-inline: auto; width: 60%;">
                <form id="formLogin">
                    <div style="
                            display: flex; 
                            flex-direction: column; 
                            gap: 1rem; 
                            margin-bottom: 1rem;
                        ">
                        <h2 style="margin-bottom: 0">Iniciar Sesión</h2>
                        <h4 id="login_error" style="
                                color: rgb(174, 10, 43); 
                                background-color: rgb(212, 122, 122); 
                                text-align: center;
                                margin: 0;
                                display: none;
                            ">
                            Error: usuario o contraseña inválidos.
                        </h4>
                        <input type="text" placeholder="Usuario" name="login_name" id="login_name" required style="
                                margin-inline: auto; 
                                width: 80%;
                                height: 1.5rem;
                                border-radius: 3px;
                            ">
                        <input type="password" placeholder="Contraseña" name="login_password" id="login_password" required
                            style="
                                margin-inline: auto; 
                                width: 80%;
                                height: 1.5rem;
                                border-radius: 3px;
                            ">
                        <button type="submit" style="
                                width: 30%; 
                                margin-inline: auto;
                                font-family: 'Anton', sans-serif;
                                cursor: pointer;
                                color: rgb(44, 144, 52);
                            ">
                            ->
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Interfaz de Administrador -->
        <div id="adminInterface" style="
                margin-top: 5rem; 
                border: 2px solid black; 
                width: 80%; 
                margin-inline: auto; 
                border-radius: 5px; 
                box-shadow: 3px 3px #6a6969cb;
                background-color: #d5d4d4cb;
                display: none;
            ">
            <h3 style="
                    margin: 0; 
                    text-align: center; 
                    background-color: darkgrey; 
                    color: rgb(44, 144, 52);
                ">
                Bienvenido al sistema de administración
            </h3>
            <div style="
                    margin-inline: 
                    auto; width: 90%;">
                <div style="
                        display: flex; 
                        flex-direction: 
                        column; 
                        gap: 1rem; 
                        margin-bottom: 1rem;
                        color:rgb(79, 77, 77)
                    ">
                    <h2 style="margin-bottom: 0">Lista de pedidos:</h2>
                    <ul id="orderList" style="
                            background-color: rgb(186, 205, 205);
                            font-size: 14px;
                            padding-block: 1rem;
                            border-radius: 5px;
                        ">
                    </ul>
                    <div id="openOrder" style="
                            display: none;
                            grid-template-columns: repeat(2, 1fr);
                            gap: 10px;
                            background-color: rgb(186, 205, 205);
                            font-size: 14px;
                            padding: 2rem;
                            padding-inline: 5rem;
                            border-radius: 5px;
                        ">
                        <button id="backButton" type="button" style="
                            position: absolute;
                            right: 13rem;
                            bottom: 30rem;
                            background-color: #6a6969cb;
                            color: aliceblue;
                            padding: 5px;
                            border-radius: 5px;
                            cursor: pointer;
                            ">Volver
                        </button>
                        <div id="clientName" style="
                                grid-column: 1/2;
                                grid-row: 1;
                            ">
                        </div>
                        <div id="clientAddress" style="
                                grid-column: 2/3;
                                grid-row: 1;
                            ">
                        </div>
                        <div id="clientOrder" style="
                                grid-column: 1/3;
                                grid-row: 4;
                            ">
                        </div>
                    </div>
                    <button id="quitButtonAdmin" type="button" style="
                            width: 30%; 
                            margin-inline: auto;
                            font-family: 'Anton', sans-serif;
                            cursor: pointer;
                            color: rgb(205, 64, 64);
                        ">
                        Salir
                    </button>
                </div>
            </div>
        </div>
        <!-- Interfaz de Usuario -->
        <div id="userInterface" style="
                margin-top: 5rem; 
                border: 2px solid black; 
                width: 70%; 
                margin-inline: auto; 
                border-radius: 5px; 
                box-shadow: 3px 3px #6a6969cb;
                background-color: #d5d4d4cb;
                display: none;
            ">
            <h3 style="
                    margin: 0; 
                    text-align: center; 
                    background-color: darkgrey; 
                    color: rgb(44, 144, 52);
                ">Bienvenido al sistema de pedidos
            </h3>
            <div style="
                    margin-inline: auto; 
                    width: 60%;
                    ">
                <form id="formOrder">
                    <div style="
                        display: flex; 
                        flex-direction: column; 
                        gap: 1rem; 
                        margin-bottom: 1rem;
                        color:rgb(79, 77, 77)
                    ">
                        <h2 style="margin-bottom: 0">Ingresar nuevo pedido:</h2>
                        <div id="orderForm" style="
                            display: flex;
                            flex-direction: row;
                            flex-wrap: wrap;
                            gap: 1rem;
                            align-items: center;
                            justify-content: space-between;
                        ">
                            <input type="text" placeholder="Nombre" name="orderName" id="orderName" required style="
                                width: 100%;
                                padding-inline: 1rem;
                                height: 1.5rem;
                                border-radius: 3px;
                            ">
                            <input type="text" placeholder="Dirección" name="orderAddress" id="orderAddress" required style="
                                width: 100%;
                                padding-inline: 1rem;
                                height: 1.5rem;
                                border-radius: 3px;
                            ">
                            <textarea name="orderText" id="orderText" placeholder="Escribe tu pedido aquí..." required
                                style="
                                width: 100%;
                                padding: 1rem;
                                margin-inline: auto;  
                                height: 10rem;
                                border-radius: 3px;
                            "></textarea>
                        </div>
                        <div style="
                            display: flex;
                            flex-direction: row;
                            justify-content: center;
                            gap: 1rem;
                        ">
                            <button type="submit" style="
                                width: 20%;
                                font-family: 'Anton', sans-serif;
                                cursor: pointer;
                                color: rgb(44, 144, 52);
                            ">Enviar
                            </button>
                            <button id="quitButtonUser" type="button" style="
                                width: 20%;
                                font-family: 'Anton', sans-serif;
                                cursor: pointer;
                                color: rgb(205, 64, 64);
                            ">Salir
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Mensaje adicional -->
        <div id="aditionalMessage" style="
                border:rgb(79, 77, 77);
                background-color: rgb(0, 0, 0);
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: center;
                margin-top: 2rem;
                opacity: 0;
            ">
            <h3 style="
                    color: azure;
                ">Completá tus datos y la lista con los productos que necesitas indicando la cantidad!
            </h3>
        </div>
        <!-- Scripts -->
        <script type="module" src="src/main.js"></script>
        <script type="module" src="src/orders.js"></script>
        <script type="module" src="src/users.js"></script>
        <script type="module" src="src/utils.js"></script>
    </body>
</html>
